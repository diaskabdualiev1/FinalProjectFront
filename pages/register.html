<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Tesla SSO - Register</title>
</head>
<body>
    <div class="header">
        <div class="tesla"><img src="https://avatars.mds.yandex.net/i?id=fb900ca0c0b966d18eb1314475b4e60c1b8ea6bd-7882711-images-thumbs&n=13" alt=""> </div>
        <div class="Menu">
            <div class="global"><img src="https://avatars.mds.yandex.net/i?id=24cd88d8e4c092e70ad2b7a41e9be47a-5584147-images-thumbs&n=13" alt=""> <h3>En-US</h3></div>
            </div>
    </div>
    <div class="containers">
            <div class="container">
                <div class="step"><h4>Step 1 of 2</h4></div>
                <div class="register"><h1>Create Account</h1></div>
                <div class="first"><h3>First Name</h3> <input type="text"></div>
                <div class="last"><h3>Last Name</h3> <input type="text"></div>
                <div class="capcha"><img src="https://avatars.mds.yandex.net/i?id=c1dd208f4f2eaa11d86043db647599b8_sr-7543789-images-thumbs&n=13" alt=""></div>
                <div class="enter_capcha"><h3>Enter the characters in the image</h3><input type="text"> </div>
                <div class="text_caption"><h5>By continuing, I understand and agree to Tesla's Privacy Notice  and Terms of use for creating a Tesla Account</h5></div>
                <div class="next"><button class="btn">Next</button></div>
            </div>
    </div>
    
</body>
</html>
